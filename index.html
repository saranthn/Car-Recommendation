<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Car Finder</title>
  <body onload="loadHomePage()">
    <nav class="navbar">
      <!-- LOGO -->
      <div class="logo" onclick="window.open('index.html', '_self');">
        <a>Car Finder</a>
      </div>
      <ul class="nav-links">
        <!-- NAVIGATION MENUS -->
        <div class="menu">
          <li>Welcome user </a>
          </li>
          <li onclick="logout()">
            <a>Logout</a>
          </li>
          <li>
            <a href="">Wishlist</a>
          </li>
        </div>
      </ul>
    </nav>
    <div class="top">
      <h2> Looking for new cars, Select your preferences below </h2>
        <div class="top">
          <center>
            <input id="search" type="text" name="q" placeholder="Search for Cars..">
          </center>
        </div>
        <div class="top">
          <center>
            <div class="block">
              <label for="make">Make:</label>
              <select id="make" name="make">
                <option selected value=""></option>
                <option value="Audi">Audi</option>
                <option value="Mini Cooper">Mini Cooper</option>
                <option value="Porsche">Porsche</option>
              </select>
            </div>
            <div class="block">
              <label for="price">Price Range:</label>
              <select id="price" name="price">
                <option selected value=""></option>
                <option value="1">
                  < 10,000 </option>
                <option value="2">10,000-30,000</option>
                <option value="3">30,000-50,000</option>
                <option value="4">> 50,000</option>
              </select>
            </div>
            <div class="block">
              <label for="style">Style:</label>
              <select id="style" name="style">
                <option selected value=""></option>
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="SUV">SUV</option>
                <option value="Convertible">Convertible</option>
              </select>
            </div>
            <div class="block">
              <label for="transmission">Transmission Type:</label>
              <select id="transmission" name="transmission">
                <option selected value=""></option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <option value="Automated Manual">Automated Manual</option>
                <option value="Direct Drive">Direct Drive</option>
              </select>
            </div>
          </center>
        </div>
        <div class="top">
          <center>
            <button onclick="search()">
              <a>Search</a>
            </button>
          </center>
        </div>
    </div>
    <div>
      <h2> Popular Cars </h2>
      <div>
        <div class="flex-container top" id="popular-cars-results">
          	<!-- Results populated on load -->
        </div>
      </div>
      <div class="top">
        <h2> Recommendations </h2>
        <div class="flex-container top" id="recommendation-results">
        	<!-- Results populated on load -->
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
